<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
  <div class="card">
    <div class="card_wrapper">
      <div class="card_img">
        <img src="./assets/images/illustration-hero.svg" alt="card image">
      </div>
      <div class="card_info">
        <h2 class="title">Order Summary</h2>
        <p class="text">You can now litsen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./assets/images/icon-music.svg" alt="music icon" class="plan_img">
          <div class="annual_plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="plan_btn">Change</a>
        </div>
        <div class="card_btns">
          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rem Simiyu</a>.
  </div>
</body>
</html>
